<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate QR Code For Digital Restaurant Menu</title>

    <!-- Bootstarp CSS CSN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstarp JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container d-flex justify-content-center w-10">
            <p class="navbar-brand">Instant QR Codes for Restaurant Menus</p>
        </div>
    </nav>

    <!-- QR Code Result -->
    <div class="container mt-3 align-items-center text-center">
        <h2 style="font-family: Verdana;">{{ res_name }}</h2>
        <img src="{{ qr_url }}" alt="QR Code" style="border: 1px solid #000000; border-radius: 10px">
        <div>
            <a href="{{ qr_url }}" download="{{ file_name }}" class="btn btn-primary mt-3 mb-3">Download QR Code</a>
            <br>
            <small>Thank you for using our Instant QR Code Generator Tool</small>
        </div>
    </div>
</body>
</html>
