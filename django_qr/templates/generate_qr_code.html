<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate QR Code For Digital Restaurant Menu</title>

    <!-- Bootstarp CSS CSN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstarp JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container d-flex justify-content-center w-10">
            <p class="navbar-brand">Instant QR Codes for Restaurant Menus</p>
        </div>
    </nav>

    <!-- QR Code Form -->
     <div class="container mt-5" style="width: 600px; border: 1px solid #D3D3D3; padding: 30px; border-radius: 10px">
        <form action="{% url 'generate_qr_code' %}" method="POST">
            {% csrf_token %}
    
            {{ form.as_p }}
    
            <button type="submit" class="btn btn-primary">Generate QR Code</button>
         </form>
     </div>
</body>
</html>
